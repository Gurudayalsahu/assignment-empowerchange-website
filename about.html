<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EmpowerChange: About Us - Learn about our mission to address social issues in India aligned with UN SDGs.">
  <title>EmpowerChange - About Us</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- React & ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div id="root"></div>

  <script type="text/babel">
    // Navbar Component
    const Navbar = () => (
      <nav className="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div className="container">
          <a className="navbar-brand fw-bold fs-3" href="home.html">EmpowerChange</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto">
              <li className="nav-item"><a className="nav-link" href="home.html">Home</a></li>
              <li className="nav-item"><a className="nav-link active" href="about.html">About Us</a></li>
              <li className="nav-item"><a className="nav-link" href="contact.html">Contact Us</a></li>
              <li className="nav-item"><a className="nav-link" href="resources.html">Resources</a></li>
            </ul>
          </div>
        </div>
      </nav>
    );

    // Hero Section
    const Hero = () => (
      <section className="bg-dark text-white text-center py-5">
        <div className="container">
          <h1 className="display-4 fw-bold">About EmpowerChange</h1>
          <p className="lead">Learn about our mission to address social issues in India and support UN Sustainable Development Goals</p>
        </div>
      </section>
    );

    // About Content Section
    const AboutContent = () => (
      <section className="py-5 bg-white">
        <div className="container">
          <h2 className="text-center fw-bold mb-4">Our Mission & Vision</h2>
          <p className="text-muted mb-4 text-center">
            EmpowerChange is committed to raising awareness and addressing critical social issues in India, including poverty, inequality, gender discrimination, caste discrimination, and lack of access to quality education, healthcare, and sanitation. Our initiatives are aligned with the United Nations Sustainable Development Goals (SDGs) to promote social justice, equity, and human well-being.
          </p>
          <div className="row g-4 text-center">
            <div className="col-md-4">
              <div className="card h-100 shadow-sm border-0">
                <div className="card-body">
                  <h3 className="h5">Education & Awareness</h3>
                  <p className="text-muted">We educate communities about social issues and SDG targets to empower citizens to take informed action.</p>
                </div>
              </div>
            </div>
            <div className="col-md-4">
              <div className="card h-100 shadow-sm border-0">
                <div className="card-body">
                  <h3 className="h5">Community Engagement</h3>
                  <p className="text-muted">Engaging with local communities to identify challenges and co-create solutions that foster social equity.</p>
                </div>
              </div>
            </div>
            <div className="col-md-4">
              <div className="card h-100 shadow-sm border-0">
                <div className="card-body">
                  <h3 className="h5">Advocacy & Policy</h3>
                  <p className="text-muted">Promoting policies and initiatives aligned with UN SDGs to ensure systemic change and social justice.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    // Footer
    const Footer = () => (
      <footer className="bg-primary text-white py-4 mt-5">
        <div className="container text-center">
          <p>&copy; 2025 EmpowerChange. All rights reserved.</p>
          <p>Aligned with <a href="https://www.un.org/sustainabledevelopment/" className="text-white fw-bold" target="_blank" rel="noopener noreferrer">UN Sustainable Development Goals</a></p>
        </div>
      </footer>
    );

    const App = () => (
      <div>
        <Navbar />
        <Hero />
        <AboutContent />
        <Footer />
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
