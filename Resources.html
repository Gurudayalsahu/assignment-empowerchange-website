<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - EmpowerChange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .resource-card {
      transition: transform 0.2s;
    }
    .resource-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="bg-primary text-white py-3 shadow-sm">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand fw-bold fs-3" href="home.html">EmpowerChange</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="resources.html">Resources</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Page Heading -->
  <section class="text-center py-4 bg-light">
    <div class="container">
      <h1 class="fw-bold">Resources</h1>
      <p>View and upload important PDFs and reports</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container py-5">
    <!-- Upload form -->
    <div class="mb-4">
      <label for="pdfUpload" class="form-label fw-bold">Upload a new PDF</label>
      <input type="file" id="pdfUpload" accept="application/pdf" class="form-control mb-2">
      <button class="btn btn-success" onclick="uploadPDF()">Upload</button>
    </div>

    <!-- Resource list -->
    <div class="row" id="resources-container">
      <!-- Dynamic PDFs will be inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 EmpowerChange. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Store PDFs (default + uploaded ones)
    let resources = [
      { title: "Annual Report 2024", file: "pdfs/annual-report-2024.pdf" },
      { title: "SDG Action Plan", file: "pdfs/sdg-action-plan.pdf" },
      { title: "Community Awareness Guide", file: "pdfs/community-guide.pdf" }
    ];

    const container = document.getElementById("resources-container");

    // Render resources dynamically
    function renderResources() {
      container.innerHTML = "";
      resources.forEach(res => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100 shadow-sm resource-card">
            <div class="card-body text-center">
              <h5 class="card-title">${res.title}</h5>
              <p class="text-muted">Click below to view or download</p>
              <a href="${res.file}" target="_blank" class="btn btn-primary">View PDF</a>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    // Upload new PDF
    function uploadPDF() {
      const fileInput = document.getElementById("pdfUpload");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a PDF to upload.");
        return;
      }
      const fileURL = URL.createObjectURL(file);
      resources.push({ title: file.name.replace(".pdf", ""), file: fileURL });
      renderResources();
      fileInput.value = "";
    }

    // Initial render
    renderResources();
  </script>

</body>
</html>
