<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EmpowerChange: Social issues in India aligned with UN Sustainable Development Goals (SDGs).">
  <title>EmpowerChange - Home</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- React & ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div id="root"></div>

  <script type="text/babel">
    // Navbar Component
    const Navbar = () => (
      <nav className="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div className="container">
          <a className="navbar-brand fw-bold fs-3" href="home.html">EmpowerChange</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto">
              <li className="nav-item"><a className="nav-link active" href="home.html">Home</a></li>
              <li className="nav-item"><a className="nav-link" href="about.html">About Us</a></li>
              <li className="nav-item"><a className="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    );

    // Hero Section
    const Hero = () => (
      <section className="bg-dark text-white text-center py-5">
        <div className="container">
          <h1 className="display-4 fw-bold">Social Issues in India</h1>
          <p className="lead">Challenges in achieving UN Sustainable Development Goals (SDGs)</p>
        </div>
      </section>
    );

    // Issues Section
    const Issues = () => (
      <section id="issues" className="py-5 bg-white">
        <div className="container">
          <h2 className="text-center fw-bold mb-4">Key Social Issues</h2>
          <p className="text-muted mb-5 text-center">
            India faces challenges such as poverty, inequality, gender discrimination, caste-based exclusion, 
            and limited access to education, healthcare, and sanitation. Additional concerns include child labor, 
            environmental pollution, and rising drug abuse.
          </p>

          <div className="row row-cols-1 row-cols-md-2 g-4">
            {[
              {
                title: "Poverty & Inequality",
                desc: "Persistent poverty and stark inequalities across caste, class, and gender are major obstacles to achieving No Poverty and Reduced Inequalities."
              },
              {
                title: "Gender Inequality",
                desc: "Discrimination against women and violence against women hinder progress toward the Gender Equality goal."
              },
              {
                title: "Education Disparities",
                desc: "Unequal access to quality education perpetuates illiteracy and slows societal progress, blocking the Quality Education goal."
              },
              {
                title: "Health & Well-being",
                desc: "Limited healthcare access, mental health challenges, and sanitation issues conflict with Good Health and Well-being and Clean Water and Sanitation."
              },
              {
                title: "Child Welfare",
                desc: "Child labor and child marriage undermine child protection standards and the UN’s commitment to children’s rights."
              },
              {
                title: "Environmental Degradation",
                desc: "Pollution and lack of clean energy adoption affect Climate Action and Affordable and Clean Energy goals."
              }
            ].map((issue, index) => (
              <div className="col" key={index}>
                <div className="card h-100 shadow-sm border-0">
                  <div className="card-body">
                    <h3 className="h5">{issue.title}</h3>
                    <p className="text-muted">{issue.desc}</p>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Footer
    const Footer = () => (
      <footer className="bg-primary text-white py-4 mt-5">
        <div className="container text-center">
          <p>&copy; 2025 EmpowerChange. All rights reserved.</p>
          <p>Aligned with <a href="https://www.un.org/sustainabledevelopment/" className="text-white fw-bold" target="_blank" rel="noopener noreferrer">UN Sustainable Development Goals</a></p>
        </div>
      </footer>
    );

    // App Component
    const App = () => (
      <div>
        <Navbar />
        <Hero />
        <Issues />
        <Footer />
      </div>
    );

    // Render App
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
