<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EmpowerChange: Get in touch with us.">
  <title>EmpowerChange - Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div id="root"></div>

  <script type="text/babel">
    const Navbar = () => (
      <nav className="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div className="container">
          <a className="navbar-brand fw-bold fs-3" href="home.html">EmpowerChange</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto">
              <li className="nav-item"><a className="nav-link" href="home.html">Home</a></li>
              <li className="nav-item"><a className="nav-link" href="about.html">About Us</a></li>
              <li className="nav-item"><a className="nav-link active" href="contact.html">Contact Us</a></li>
              <li className="nav-item"><a className="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <section className="bg-dark text-white text-center py-5">
        <div className="container">
          <h1 className="display-4 fw-bold">Contact Us</h1>
          <p className="lead">We would love to hear from you!</p>
        </div>
      </section>
    );

    const ContactForm = () => (
      <section className="py-5 bg-white">
        <div className="container">
          <h2 className="text-center fw-bold mb-4">Get in Touch</h2>
          <div className="row justify-content-center">
            <div className="col-md-6">
              <form>
                <div className="mb-3">
                  <label htmlFor="name" className="form-label">Name</label>
                  <input type="text" className="form-control" id="name" placeholder="Your Name" required />
                </div>
                <div className="mb-3">
                  <label htmlFor="email" className="form-label">Email</label>
                  <input type="email" className="form-control" id="email" placeholder="Your Email" required />
                </div>
                <div className="mb-3">
                  <label htmlFor="message" className="form-label">Message</label>
                  <textarea className="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" className="btn btn-primary w-100">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="bg-primary text-white py-4 mt-5">
        <div className="container text-center">
          <p>&copy; 2025 EmpowerChange. All rights reserved.</p>
          <p>Aligned with <a href="https://www.un.org/sustainabledevelopment/" className="text-white fw-bold" target="_blank" rel="noopener noreferrer">UN SDGs</a></p>
        </div>
      </footer>
    );

    const App = () => (
      <div>
        <Navbar />
        <Hero />
        <ContactForm />
        <Footer />
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
