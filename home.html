<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta name="description" content="EmpowerChange: Social issues in India aligned with UN SDGs.">
  <title>EmpowerChange - Home</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- React & ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    marquee {
      background-color: #ffc107;
      color: #212529;
      padding: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .hero-section h1, .hero-section p {
      color: #fff;
    }
    /* GPT, Survey & Contact Buttons & Modals */
    .gpt-output, .survey-output {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      min-height: 100px;
      margin-top: 10px;
    }
    #gpt-button, #survey-button, #contact-button {
      position: fixed;
      bottom: 20px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      z-index: 1000;
    }
    #gpt-button { right: 20px; background-color: #ffc107; color: #212529; }
    #survey-button { right: 90px; background-color: #ffc107; color: #212529; }
    #contact-button { right: 160px; background-color: #198754; color: #fff; }
    #contact-button:hover { background-color: #157347; }

    /* Floating Sidebar */
    .social-sidebar {
      position: fixed;
      top: 40%;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }
    .social-sidebar a {
      background: #0d6efd;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      text-align: center;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .social-sidebar a:hover {
      background: #ffc107;
      color: #212529;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-light">
  <div id="root"></div>

  <script type="text/babel">
    // Header
    const Header = () => (
      <header className="bg-primary text-white py-3 shadow-sm">
        <nav className="container navbar navbar-expand-lg navbar-dark">
          <a className="navbar-brand fw-bold fs-3" href="home.html">EmpowerChange</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav ms-auto">
              <li className="nav-item"><a className="nav-link active" href="home.html">Home</a></li>
              <li className="nav-item"><a className="nav-link" href="about.html">About Us</a></li>
              <li className="nav-item"><a className="nav-link" href="contact.html">Contact Us</a></li>
              <li className="nav-item"><a className="nav-link" href="resources.html">Resources</a></li>
            </ul>
          </div>
        </nav>
      </header>
    );

    // Marquee
    const MarqueeHeading = () => (
      <marquee behavior="scroll" direction="left">
        EmpowerChange: Raising Awareness on Social Issues & UN Sustainable Development Goals in India
      </marquee>
    );

    // Hero Section
    const Hero = () => (
      <section 
        className="hero-section text-center d-flex align-items-center" 
        style={{ 
          backgroundImage: "url('images/social-issues-hero.jpg')", 
          backgroundSize: "cover", 
          backgroundPosition: "center", 
          minHeight: "40vh", 
          position: "relative"
        }}
      >
        <div style={{
          position: "absolute",
          top: 0,
          left: 0,
          width: "100%",
          height: "100%",
          backgroundColor: "rgba(0,0,0,0.55)"
        }}></div>

        <div className="container position-relative">
          <h1 className="fw-bold fs-2">Social Issues in India</h1>
          <p className="lead fs-6">Challenges in achieving UN Sustainable Development Goals (SDGs)</p>
        </div>
      </section>
    );

    // Issues Section
    const Issues = () => (
      <section className="py-5 bg-white">
        <div className="container">
          <h2 className="text-center fw-bold mb-4">Key Social Issues</h2>
          <p className="text-muted mb-5 text-center">
            India faces multiple challenges such as poverty, inequality, gender discrimination, caste-based exclusion, 
            and limited access to education, healthcare, and sanitation.
          </p>

          <div className="row row-cols-1 row-cols-md-2 g-4">
            <div className="col">
              <div className="card h-100 shadow-sm border-0">
                <img src="images/poverty.jpg" className="card-img-top" alt="Poverty and Inequality" />
                <div className="card-body">
                  <h3 className="h5">Poverty & Inequality</h3>
                  <p className="text-muted">Persistent poverty and stark inequalities across caste, class, and gender are major obstacles to achieving <em>No Poverty</em> and <em>Reduced Inequalities</em>.</p>
                </div>
              </div>
            </div>
            <div className="col">
              <div className="card h-100 shadow-sm border-0">
                <img src="images/gender.jpg" className="card-img-top" alt="Gender Inequality" />
                <div className="card-body">
                  <h3 className="h5">Gender Inequality</h3>
                  <p className="text-muted">Discrimination against women and violence against women hinder progress toward the <em>Gender Equality</em> goal.</p>
                </div>
              </div>
            </div>
            <div className="col">
              <div className="card h-100 shadow-sm border-0">
                <img src="images/education.jpg" className="card-img-top" alt="Education Disparities" />
                <div className="card-body">
                  <h3 className="h5">Education Disparities</h3>
                  <p className="text-muted">Unequal access to quality education perpetuates illiteracy and slows societal progress.</p>
                </div>
              </div>
            </div>
            <div className="col">
              <div className="card h-100 shadow-sm border-0">
                <img src="images/health.jpg" className="card-img-top" alt="Health and Well-being" />
                <div className="card-body">
                  <h3 className="h5">Health & Well-being</h3>
                  <p className="text-muted">Limited healthcare access, mental health challenges, and sanitation issues affect overall well-being.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    // GPT Modal
    const GPTModal = () => {
      const [question, setQuestion] = React.useState("");
      const [answer, setAnswer] = React.useState("");

      const handleAskGPT = () => {
        if(!question) return;
        setAnswer("GPT says: Social issues like poverty, education disparity, and health inequality are critical challenges India faces.");
      }

      return (
        <>
          <button id="gpt-button" className="btn" data-bs-toggle="modal" data-bs-target="#gptModal">
            GPT
          </button>

          <div className="modal fade" id="gptModal" tabIndex="-1" aria-labelledby="gptModalLabel" aria-hidden="true">
            <div className="modal-dialog">
              <div className="modal-content">
                <div className="modal-header bg-primary text-white">
                  <h5 className="modal-title" id="gptModalLabel">Ask GPT About Social Issues</h5>
                  <button type="button" className="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div className="modal-body">
                  <input 
                    type="text" 
                    className="form-control mb-3" 
                    placeholder="Type your question..." 
                    value={question} 
                    onChange={(e) => setQuestion(e.target.value)} 
                  />
                  <button className="btn btn-primary w-100" onClick={handleAskGPT}>Ask GPT</button>
                  <div className="gpt-output mt-3">{answer}</div>
                </div>
              </div>
            </div>
          </div>
        </>
      );
    };

    // Survey Modal
    const SurveyModal = () => (
      <>
        <button id="survey-button" className="btn" data-bs-toggle="modal" data-bs-target="#surveyModal">
          <i className="bi bi-pencil-square"></i>
        </button>

        <div className="modal fade" id="surveyModal" tabIndex="-1" aria-labelledby="surveyModalLabel" aria-hidden="true">
          <div className="modal-dialog modal-lg modal-dialog-centered">
            <div className="modal-content">
              <div className="modal-header bg-warning text-dark">
                <h5 className="modal-title" id="surveyModalLabel">Give Your Feedback</h5>
                <button type="button" className="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div className="modal-body">
                <p className="mb-3">Your responses are <strong>anonymous</strong>. Help us improve by sharing your thoughts.</p>
                <iframe 
                  src="https://docs.google.com/forms/d/e/1FAIpQLSeW1WZhJlqJoXCAIsYNsbVImngWlxGdb7CLlIhRAOrm1t-UTQ/viewform?embedded=true" 
                  width="100%" 
                  height="600" 
                  frameBorder="0" 
                  marginHeight="0" 
                  marginWidth="0"
                  title="Anonymous Feedback Form"
                >Loadingâ€¦</iframe>
              </div>
            </div>
          </div>
        </div>
      </>
    );

    // Contact Modal
    const ContactModal = () => {
      const [name, setName] = React.useState("");
      const [email, setEmail] = React.useState("");
      const [message, setMessage] = React.useState("");
      const [submitted, setSubmitted] = React.useState(false);

      const handleSubmit = () => {
        setSubmitted(true);
        setName(""); setEmail(""); setMessage("");
      }

      return (
        <>
          <button id="contact-button" className="btn" data-bs-toggle="modal" data-bs-target="#contactModal">
            <i className="bi bi-envelope-fill"></i>
          </button>

          <div className="modal fade" id="contactModal" tabIndex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div className="modal-dialog modal-dialog-centered">
              <div className="modal-content">
                <div className="modal-header bg-success text-white">
                  <h5 className="modal-title" id="contactModalLabel">Contact Us</h5>
                  <button type="button" className="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div className="modal-body">
                  {submitted ? (
                    <div className="alert alert-success">Thank you for your message! We will get back to you soon.</div>
                  ) : (
                    <>
                      <div className="mb-3">
                        <input type="text" className="form-control" placeholder="Your Name" value={name} onChange={e => setName(e.target.value)} />
                      </div>
                      <div className="mb-3">
                        <input type="email" className="form-control" placeholder="Your Email" value={email} onChange={e => setEmail(e.target.value)} />
                      </div>
                      <div className="mb-3">
                        <textarea className="form-control" placeholder="Your Message" rows="4" value={message} onChange={e => setMessage(e.target.value)}></textarea>
                      </div>
                      <button className="btn btn-success w-100" onClick={handleSubmit}>Submit</button>
                    </>
                  )}
                </div>
              </div>
            </div>
          </div>
        </>
      );
    };

    // Floating Sidebar
    const SocialSidebar = () => (
      <div className="social-sidebar">
        <a href="https://twitter.com/YourHandle" target="_blank" rel="noopener noreferrer"><i className="bi bi-twitter"></i></a>
        <a href="https://www.linkedin.com/in/YourProfile/" target="_blank" rel="noopener noreferrer"><i className="bi bi-linkedin"></i></a>
        <a href="https://facebook.com/YourPage" target="_blank" rel="noopener noreferrer"><i className="bi bi-facebook"></i></a>
        <a href="https://instagram.com/YourHandle" target="_blank" rel="noopener noreferrer"><i className="bi bi-instagram"></i></a>
      </div>
    );

    // Footer
    const Footer = () => (
      <footer className="bg-primary text-white py-4 mt-5">
        <div className="container text-center">
          <p>&copy;2025 My Test Site. Content is for reference and learning purposes only; not for public use.</p>
          <p>This is a demo/testing page for learning purposes.</p>
        </div>
      </footer>
    );

    // App
    const App = () => (
      <div>
        <Header />
        <MarqueeHeading />
        <Hero />
        <Issues />
        <SocialSidebar />
        <GPTModal />
        <SurveyModal />
        <ContactModal />
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
